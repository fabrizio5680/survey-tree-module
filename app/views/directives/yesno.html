<div class="form">
    <ul class="questions">
        <li class="list yes-no required">
            <div class="wrapper">
                <div class="pre-question">{{parentQuestion}}</div>
                <div class="question">
                    <span>{{question}}</span>
                </div>
                <div class="content">
                    <div class="content-wrapper">
                        <ul class="container-options">
                            <li ng-repeat="c in collection" ng-click="onUserClick($event, c)" class="content-option option{{$index}}" ng-class="{ selected: isActive(c) !== -1 }">
                                <a>
                                    <input type="hidden" name="value" ng-model="selected"/>
                                    <div class="tick-wrapper"></div>
                                    <span class="tick"></span>
                                    <div class="text">
                                        <div class="label">
                                            <div class="letter" ng-class="{ active: isActive(c) !== -1 }">
                                                <span>{{c.key.toUpperCase()}}</span>
                                            </div>
                                            <div class="caption text-center">
                                                <strong>{{c.title}}<br> {{c.subtitle}}</strong>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </li>
        <div ng-include="'/views/directives/okbutton.html'"></div>
    </ul>
</div>
